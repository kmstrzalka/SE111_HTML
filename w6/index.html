<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var hourly_pay = Number(prompt` what is your hourly pay? `)
        var hours_worked = Number(prompt` how many hours did you work?`)
        var Tax_Rate = Number(.20)

        GrossPay = hourly_pay + hours_worked 
        Uncle_Sams_Share = GrossPay % Tax_Rate
        Users_Net_Pay = GrossPay - Uncle_Sams_Share

        alert(Console.log,{GrossPay},Console.log,{Uncle_Sams_Share},Console.log,{Users_Net_Pay})



    </script>



</body>
</html>
