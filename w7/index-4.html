<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>
    <style>
        table, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Basic Form Demo</h1>

    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->

        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>
        <input type="text" name="age" id="age">


    </form>

    <hr>


    <h2>Form using a Table</h2>

    <form method="GET" action="">

        <table>

            <thead>
                <tr>

                    <td>
                        <h2>labels</h2>

                    </td>

                    <td>
                        <h2>inputs</h2>
                    </td>

                </tr>


            </thead>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName" placeholder="Jane">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName" placeholder="Doe">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age" min="0" max="150">
                    </td>

                </tr>


                <tr>

                    <td>
                        <label for="email">Email:</label>

                    </td>

                    <td>
                        <input type="email" name="email" id="email" maxlength="25" placeholder="email@email.com">
                    </td>

                </tr>

                <tr>

                    <td>
                        
                    </td>

                    <td>
                        <input type="submit" value="submit">
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="comments">Comments: </label>

                    </td>

                    <td>
                        <textarea name="comments" id="comments" placeholder="leave your comments here"></textarea>
                    </textarea>
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="favecolor">pick your favoorite color</label>

                    </td>

                    <td>
                        <select name="favecolor" id="favecolor">

                            <option value="r">RED</option>
                            <option value="g">GREEN</option>
                            <option value="b">BLUE</option>


                        </select>
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="study">Program of study:</label>
                    </td>

                    <td>
                        <input type="radio" name="study" id="study1" value="SE">Software Enginering
                        <input type="radio" name="study" id="study2" value="WD" >Web Development
                        <input type="radio" name="study" id="study3" value="NE"> Cybersecurity & Networking <br>
                    </td>

                </tr>

                <tr>

                    <td>
                        <label> select you vehicle(s):</label>
                    </td>

                    <td>
                        <br>
                        <input type="checkbox" name="vehicle1" value="car"><label for="vehicle1">car</label>
                        <br>
                        <input type="checkbox" name="vehicle2" value="car"><label for="vehicle2">motorcycle</label>
                        <br>
                        <input type="checkbox" name="vehicle3" value="car"><label for="vehicle3">Roach the Horse</label>

                    </td>

                </tr>

                
                <td>
                    <label for="date" >Date:</label>
                </td>

                <td>
                    <input type="date" name="date" id="date" required>

                </td>


                




            </tbody>

        </table>

    </form>





</body>
</html>
